<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="resumeForm">
            <h2>Resume Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="linkedin">LinkedIn:</label>
            <input type="url" id="linkedin">
            
            <label for="objective">Career Objective:</label>
            <textarea id="objective" required></textarea>
            
            <label for="education">Education:</label>
            <textarea id="education" required></textarea>
            
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" required>
            
            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume" class="resume" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
